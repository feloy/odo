apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    controller.devfile.io/mount-to-containers: "true"
  annotations:
    controller.devfile.io/mount-path: "/mnt/mount-path/pvc"
  name: automount-mount-path-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
